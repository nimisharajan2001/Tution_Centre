{%extends 'MAN_index.html'%}
 {% load static %} 
 {% block content %}

 <div class="row ">
    <div class="col-12 grid-margin">
<h2>  <small class="text-muted">Update Class </small></h2>
</div></div>

<div class="row">
    <div class="col-md-7 grid-margin stretch-card">
        <div class="card" style="height: 350px;">
            <div class="card-body">
                {% for i in var %}
                <form method="post" action="{% url 'MAN_Update_Classsave' i.id %}" enctype="multipart/form-data">{%endfor%}
                    {% csrf_token %}

                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            Batch
                        </label>
                        <div class="col-sm-9">
                 <select class="form-control" id="batch" style="color:white;" name="batch" required>
                    {% for i in ba %}
                    <option value="{{i.id}}">{{i.batch_name}}</option> {%endfor%}                           
                    <!-- <option>{{i.batch_name}}</option>                        -->
                          </select>
                        
                      </div>
                      </div>
                    
                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            Class Name
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="exampleInputUsername2" name="class" style="color:inherit;" value="{{vars.class_name}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            Description
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="exampleInputUsername2" name="discrip"  rows="4" style="color:inherit;" value="{{vars.description}}">
                            <!-- <textarea class="form-control" name="discrip" id="exampleTextarea1" style="color:white;" rows="8" value="{{var.description}}"></textarea> -->
                        </div>
                    </div>
                   
                  
                   
                  
                <br>
                <br>
                <br>
                
                
                <div>
                    <center>
                <button type="submit" class="btn btn-outline-success btn-icon-text">SUBMIT</button>
                <a href="{% url 'MAN_ViewClass' %}" class="btn btn-outline-info"> BACK</a>
            </center>
                </div>
                </form>
                
            </div>
            
        </div>
    </div>
   
</div>


{% endblock %}
