{%extends 'Admin_index.html'%}
 {% load static %} 
 {% block content %}
<style>
    .text-left,
  #hf {
    font-family: rubik, sans-serif;
    color: white;
    font-weight: 500;
    margin-top: 5px;
  }


</style>
 <div class="row ">
    <div class="col-12 grid-margin">
<h2>  <small class="text-muted">Update Subject </small></h2>
</div></div>

<div class="row">
    <div class="col-md-7 grid-margin stretch-card">
        <div class="card" style="height: 420px;">
            <div class="card-body">
                {%for i in var %}
                <form method="post" action="{% url 'Admin_UpdateSubject_save' i.id %}" enctype="multipart/form-data">{%endfor%}
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            Batch
                        </label>
                        <div class="col-sm-9">
                 <select class="form-control" id="batch" style="color:white;" name="batch" required>
                             <option selected="true" disabled="disabled" value="">-Not Selected-</option>
                            {% for i in ba %}
                            <option value="{{i.id}}">{{i.batch_name}}</option>
                         {% endfor %}
                          </select>
                      </div>
                      </div>
                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            Subject Name
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="exampleInputUsername2" name="subject" style="color:inherit;" value="{{vars.subject_name}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            Subject Type
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="exampleInputUsername2" name="haful" style="color:inherit;" value="{{vars.subject_status}}">
                        </div>
                    </div>
                    <!-- <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label"></label>
                        <div class="col-sm-9">
                            <div class="col pt-2" id="halful">
                                <input type="radio" id="half" name="haful" value="Combo" style="margin-bottom: 2px;">
                                <label id="hf" >Combo</label>
                                <input type="radio" id="full" name="haful" value="Single" checked="checked">
                                <label id="hf">Single</label><br>
                            </div>
                        </div>
                    </div> -->
                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            Rate
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="exampleInputUsername2" name="rate" style="color:inherit;" value="{{vars.Rate}}">
                        </div>
                    </div>
                                  
               
                <!-- <center> {{m}}</center> -->
                <br>
                <!-- <br>
                <br> -->
                
                <div>
                    <center>
                <button type="submit" class="btn btn-outline-success btn-icon-text">SUBMIT</button>
                <a href="{% url 'Admin_ViewSubject' %}" class="btn btn-outline-info"> BACK</a>
            </center>
                </div>
                </form>
            </div>
            
        </div>
    </div>
   
</div>


{% endblock %}
