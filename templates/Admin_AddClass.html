{%extends 'Admin_index.html'%}
 {% load static %} 
 {% block content %}

 <div class="row ">
    <div class="col-12 grid-margin">
<h2>  <small class="text-muted">Add Class </small></h2>
</div></div>

<div class="row">
    <div class="col-md-7 grid-margin stretch-card">
        <div class="card" style="height: 390px;">
            <div class="card-body">
                <form method="post" action="{% url 'Admin_add_classsave' %}" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            Batch
                        </label>
                        <div class="col-sm-9">
                 <select class="form-control" id="batch" style="color:white;" name="batch" required>
                             <option selected="true" disabled="disabled" value="">-Not Selected-</option>
                            {% for i in ba %}
                            <option value="{{i.id}}">{{i.batch_name}}</option>
                         {% endfor %}
                          </select>
                      </div>
                      </div>
                    <div class="form-group row">
                    <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                        Class Name
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="exampleInputUsername2" name="class" style="color:inherit;" autocomplete="off">

                    </div></div>
                    <div class="form-group row">
                    <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                        Description
                    </label>
                    <div class="col-sm-9">
                        <textarea class="form-control" name="discrip" id="exampleTextarea1" style="color:white;" rows="4"  autocomplete="off"></textarea>

                    </div>
                    
                  
                </div>
                <center> {{m}}</center>
                <br>
                
                
                <div>
                    <center>
                <button type="submit" class="btn btn-outline-success btn-icon-text">SUBMIT</button>
                <a href="{% url 'Admin_Academic_Class' %}" class="btn btn-outline-info"> BACK</a>
            </center>
                </div>
                </form>
            </div>
            
        </div>
    </div>
   
</div>


{% endblock %}
